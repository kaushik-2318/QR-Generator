<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>
    <nav>
        QR Code Generator
    </nav>
    <main>
        <ul class="link">
            <li><button class="button b1 active">URL</button></li>
            <li><button class="button b2">Text</button></li>
            <li><button class="button b3">WhatsApp</button></li>
            <li><button class="button b4">SMS</button></li>
        </ul>
        <div class="container">
            <div class="content">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=example" class="img1">
                <input type="url" placeholder="URL" class="input">

                <div class="text">
                    <div class="size">
                        SIZE:-
                    </div>
                    <div class="slider">
                        <span id="rang">200</span>
                        <input type="range" value="200" min="50" max="500" oninput="rang.innerText = this.value">
                    </div> 
                </div>

                <button class="btn1">Generate QR</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").on("click", function(){
                const k = $(".input");
                $('.img1').attr("src",`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${k.val()}`)
            })
            $(".button").on("click", function(){
                $(".button").removeClass("active");
                $(this).addClass("active");
                $(".input").attr("placeholder",$(this).html())
            })

        })
    </script>
</body>
</html>
