<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>
<body>
    <nav>
        QR Code Generator
    </nav>
    <main>
        <ul class="link">
            <li><button class="button b1 active">URL</button></li>
            <li><button class="button b2">Text</button></li>
            <li><button class="button b3">WhatsApp</button></li>
            <li><button class="button b4">SMS</button></li>
        </ul>
        
        <div class="body">
            <div class="container">
                <div class="img">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=example" class="img1">
                </div>
                <div class="content">
                    <input type="url" placeholder="Enter URL" class="input">
                    <div class="text">
                        <div class="size">
                            SIZE:-
                        </div>
                        <div class="slider">
                            <div><span id="rang">200</span> px</div>
                            <input class="i1" id="i2" type="range" value="200" min="50" max="500" oninput="rang.innerText = this.value">
                        </div> 
                    </div>
    
                    <button class="btn1">Generate QR</button>
                    <div class="btns">
                        <button class="btns1"><a class="down" href="" download="qr-code">Download</a></button>
                        <button class="btns2" id="copy"><img class="img2" src="copy.png"></button>
                        <span class="popup">Copied!!!</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
